<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/style3.css">
</head>

<body>
    <div class="main-section ">
        <div class="container logo">
            <a href="index.html"><img src="Images/logo-1.png" alt="Swag of India logo" tabindex="1"></a>
        </div>
        <div class="container mid-section">
            <div>
                <form>
                    <div class="row">
                        <div class="col top-button-login"> <a href="login.html">Login</a></div>
                         <div class="col top-button-login-active"><a href="registration.html">Create Account</a></div>
                       </div>
                    <div class="mb-3 reg">
                        <label class="form-label">Username*</label>
                        <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password*</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn sign-in-b">Create Account</button>
                    <hr>
                    <span class="login-text">or login with</span>
                    <div class="bottom-social">
                        <div><a href="#"><img src="Images/Group 2601.png" alt="Facebook" role="button"></a></div>
                        <div><a href="#"><img src="Images/Group 2602.png" alt="twitter" role="button"></a></div>
                        <div><a href="#"><img src="Images/Group 2603.png" alt="google +" role="button"></a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
